<div class="body">
    <mat-card class="loginCard" id="mat-card-login">
        <div class="header">
            <h2>Login</h2>
        </div>

        <mat-card-content style="padding-bottom: 15px;">
            <form [formGroup]="formularioLogin" (ngSubmit)="iniciarSesion()">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput autocomplete="off">
                    <mat-icon matSuffix id="mail-icon">mail</mat-icon>
                    <mat-error *ngIf="formularioLogin.get('email')?.hasError('required')">
                        El email es obligatorio.
                    </mat-error>
                    <mat-error *ngIf="formularioLogin.get('email')?.hasError('email')">
                        El formato del email no es válido.
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input [type]="ocultarPassword ? 'password' : 'text'" formControlName="password" matInput autocomplete="off">
                    <button mat-icon-button matSuffix (click)="ocultarPassword = !ocultarPassword" type="button" id="visibility-icon">
                        <mat-icon matSuffix>{{ocultarPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="formularioLogin.get('password')?.hasError('required')">
                        La contraseña es obligatoria.
                    </mat-error>
                </mat-form-field>
                
                <button class="full-width" mat-raised-button color="primary" type="submit" [disabled]="formularioLogin.invalid" id="button-ingresar">
                    Ingresar
                    <mat-icon matSuffix>login</mat-icon>
                </button>
            </form>
        </mat-card-content>

        <mat-card-footer>
            <mat-progress-bar mode="indeterminate" *ngIf="mostrarLoading"></mat-progress-bar>
        </mat-card-footer>
    </mat-card>
</div>
